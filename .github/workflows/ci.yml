name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # 3️⃣ Verificar backend (Go)
      - name: Go mod tidy
        working-directory: backend
        run: go mod tidy

      - name: Go build
        working-directory: backend
        run: go build ./...

      # 4️⃣ Setup Node para frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # 5️⃣ Instalar dependencias frontend
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # 6️⃣ Build frontend
      - name: Build frontend
        working-directory: frontend
        run: npm run build
